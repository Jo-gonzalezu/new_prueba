{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion / Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css\style_register.css' %}">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesi&oacuten para entrar en la p&aacutegina.</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>A&uacuten no tienes una cuenta?</h3>
                        <p>Reg&iacutestrate para que puedas iniciar sesi&oacuten.</p>
                        <button id="btn__registrarse">Reg&iacutestrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/resultado/" method="get" id="form" class="formulario__login">
                        <h2>Iniciar Sesi&oacuten</h2>
                        <input type="email" id="emailtext" placeholder="Correo Electronico" required>
                        <input type="password" id="passtext" placeholder="Contrase&ntilde;a" required>
                        <button onclick="validarInicio()" type="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="/static/views_html/resultado.html" class="formulario__register">
                        <h2>Reg&iacutestrarse</h2>
                        <input type="text" placeholder="Nombre completo" required>
                        <input type="email" placeholder="Correo Electronico" required>
                        <input type="text" placeholder="Usuario" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button>Reg&iacutestrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="../js/register.js"></script>
</body>
</html>
